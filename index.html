<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="images/logo.svg" alt="logo" />
      </div>
      <div class="dropdown">
        <button class="dropdown-button" id="features">Features</button>
        <div class="dropdown-content">
          <a href="#">Todo List</a>
          <a href="#">Calendar</a>
          <a href="#">Reminders</a>
          <a href="#">Planing</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropdown-button" id="company">Company</button>
        <div class="dropdown-content">
          <a href="#">History</a>
          <a href="#">Our Team </a>
          <a href="#">Blog</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropdown-button">Careers</button>
      </div>
      <div class="dropdown">
        <button class="dropdown-button">About</button>
      </div>
      <button class="login">Login</button>
      <button class="register">Register</button>
    </header>

    <main>
      <div class="txt-content">
        <h1>Make<br />remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="learn-more">Learn more</button>
        <div class="app-logo-container">
          <div class="app-logo">
            <img src="images/client-audiophile.svg" alt="audiophile logo" />
          </div>
          <div class="app-logo">
            <img src="images/client-databiz.svg" alt="databiz logo" />
          </div>
          <div class="app-logo">
            <img src="images/client-maker.svg" alt="maker logo" />
          </div>
          <div class="app-logo">
            <img src="images/client-meet.svg" alt="client logo" />
          </div>
        </div>
      </div>
      <div class="main-img">
        <img
          src="images/image-hero-desktop.png"
          alt="Photo of men using a laptop"
        />
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
