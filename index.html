<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <nav>
      <div class="logo"><img src="images/logo.svg" alt="logo" /></div>
      <div class="full-menu">
        <div class="menu">
          <div class="hamburger-menu">
            <img src="images/icon-menu.svg" alt="Menu" />
          </div>
          <div>
            <button class="features">Features</button>
            <div class="dropdown-features hidden">
              <a href="#"> <img src="images/icon-todo.svg" alt="" />Todo List</a>
              <a href="#">
                <img src="images/icon-calendar.svg" alt="" />Calendar</a
              >
              <a href="#">
                <img src="images/icon-reminders.svg" alt="" />Reminders</a
              >
              <a href="#">
                <img src="images/icon-planning.svg" alt="" />Planing</a
              >
            </div>
          </div>
          <div>
            <button class="company">Company</button>
            <div class="dropdown-company hidden">
              <a href="#">History</a>
              <a href="#">Our Team</a>
              <a href="#">Blog</a>
            </div>
          </div>
          <div>
            <button class="careers">Careers</button>
          </div>
          <div>
            <button class="about">About</button>
          </div>
          <div class="login-register-container">
            <div class="login"><button>Login</button></div>
            <div class="register"><button>Register</button></div>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="txt-content">
        <h1>Make<br />remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="learn-more">Learn more</button>
        <div class="app-logo-container">
          <div class="app-logo">
            <img src="images/client-audiophile.svg" alt="audiophile logo" />
          </div>
          <div class="app-logo">
            <img src="images/client-databiz.svg" alt="databiz logo" />
          </div>
          <div class="app-logo">
            <img src="images/client-maker.svg" alt="maker logo" />
          </div>
          <div class="app-logo">
            <img src="images/client-meet.svg" alt="client logo" />
          </div>
        </div>
      </div>
      <picture class="main-img">
        <source
          media="(max-width: 768px)"
          srcset="/images/image-hero-mobile.png"
        />
        <source
          media="(min-width: 769px)"
          srcset="/images/image-hero-desktop.png"
        />
        <img
          src="/images/image-hero-desktop.png"
          alt="Photo of men using a laptop"
        />
      </picture>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
